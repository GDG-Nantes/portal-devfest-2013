<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Server presentation</title>
		<!-- Main Css-->
        <link rel="stylesheet" href="css/main.css">
        <script src="bower_components/jquery/jquery.min.js"></script>
                
	</head>
	<body>
   
    <video id="srcVideo" autoplay></video>

    
    <canvas id="canvasVideo" style="display:none;"></canvas>
    <img id="canvasWs" ></img>

    <div id='container'>

	  <div id='videos'>
	    <video id='localVideo' autoplay muted></video>
	    <video id='remoteVideo' autoplay></video>
	  </div>

	  <div id='textareas'>
			<textarea id="dataChannelSend" disabled placeholder="Press Start, enter some text, then press Send."></textarea>
			<textarea id="dataChannelReceive" disabled></textarea>
		</div>

	  <button id="sendButton" disabled>Send</button>

	</div>

	<script src='/socket.io/socket.io.js'></script>
	<script src='js/lib/adapter.js'></script>
	<script src='js/app.js'></script>

	</body>
</html>
